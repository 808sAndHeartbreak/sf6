<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="日语五十音图学习工具 - 包含平假名、片假名、罗马字及字源对照">
    <meta name="theme-color" content="#080808">
    <title>五十音 | Gojūon</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #080808;
            --ink-black: #000000;
            --drain-white: #ffffff; 
            --text-soft: #dddddd;    
            --grid-line: #222222; 
            --toxic-cyan: #aafff0;
            --acid-purple: #d0aaff;
            --romaji-base: #666666; 
            --ui-border: #333;
            --glitch-speed: 0.2s;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        /* ========== 自定义光标 ========== */
        body {
            cursor: none;
        }

        #cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            will-change: transform;
        }

        #cursor-ring {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            will-change: transform;
            transition: width 0.2s, height 0.2s, border-color 0.2s, background-color 0.2s;
        }

        #cursor-ring.hover {
            width: 60px;
            height: 60px;
            border-color: var(--toxic-cyan);
            background-color: rgba(170, 255, 240, 0.1);
        }

        @media (max-width: 768px) {
            #cursor-dot, #cursor-ring { display: none; }
            body { cursor: auto; }
        }

        @keyframes glitch-text {
            0% { text-shadow: 2px 0 var(--acid-purple), -2px 0 var(--toxic-cyan); }
            25% { text-shadow: -2px 0 var(--acid-purple), 2px 0 var(--toxic-cyan); }
            50% { text-shadow: 2px -2px var(--acid-purple), -1px 2px var(--toxic-cyan); }
            100% { text-shadow: 2px 0 var(--acid-purple), -2px 0 var(--toxic-cyan); }
        }

        @keyframes float-ethereal {
            0% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }

        html {
            scrollbar-gutter: stable;
        }

        body {
            background-color: var(--bg-deep);
            background-image: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url("data:image/svg+xml,%3Csvg viewBox='0%200%20200%20200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            color: var(--drain-white);
            font-family: "Impact", "Arial Black", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* CRT扫描线效果 */
        body::before {
            content: "";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: 
                linear-gradient(rgba(10, 10, 20, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
                radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.5) 100%);
            background-size: 100% 4px, cover;
            pointer-events: none;
            opacity: 0.4;
            z-index: 9999;
        }

        /* ========== Header Title ========== */
        .header-title {
            font-weight: 900;
            letter-spacing: -0.02em;
            font-size: clamp(20px, 4vw, 28px);
            color: #fff;
            line-height: 1;
            margin: 0;
            transition: all var(--glitch-speed);
        }

        .header-title:hover {
            animation: glitch-text var(--glitch-speed) infinite linear;
            color: var(--toxic-cyan);
        }

        /* ========== 顶部导航栏控制区 ========== */
        .nav-center {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* ========== 全屏菜单 ========== */
        .fullscreen-menu {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.97);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
        }

        .fullscreen-menu.active {
            display: flex;
        }

        .menu-close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 44px;
            height: 44px;
            background: transparent;
            border: 1px solid var(--ui-border);
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .menu-close-btn:hover {
            color: var(--toxic-cyan);
            border-color: var(--toxic-cyan);
            background: rgba(170, 255, 240, 0.08);
        }

        .menu-close-btn svg {
            width: 24px;
            height: 24px;
        }

        .menu-link {
            font-family: "Impact", "Arial Black", sans-serif;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.02em;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .menu-link:hover {
            color: var(--toxic-cyan);
            text-shadow: 0 0 20px var(--toxic-cyan);
            animation: glitch-text var(--glitch-speed) infinite linear;
        }

        /* ========== 主内容区域 ========== */
        #main-grid {
            margin-top: 60px; /* 为固定导航留空间 (52px header + 8px spacing) */
        }

        /* ========== Controls ========== */
        .toggle-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--ui-border);
            color: #777;
            font-family: monospace;
            font-size: 13px;
            padding: 8px 14px;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            position: relative;
            min-width: 72px;
            text-align: center;
            white-space: nowrap;
        }

        .toggle-btn.active {
            color: #fff;
            border-color: var(--toxic-cyan);
            background: rgba(170, 255, 240, 0.08);
            text-shadow: 0 0 8px var(--toxic-cyan);
        }

        .toggle-btn::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 2px;
            background: var(--toxic-cyan);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .toggle-btn.active::after {
            transform: scaleX(1);
        }

        /* 触摸设备按钮优化 */
        @media (hover: none) {
            .toggle-btn {
                padding: 10px 14px;
                min-width: 65px;
            }
            .toggle-btn:active {
                transform: scale(0.95);
                background: rgba(170, 255, 240, 0.15);
            }
        }

        /* ========== Main Grid ========== */
        #main-grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            border-left: 1px solid var(--grid-line);
            border-top: 1px solid var(--grid-line);
        }

        .kana-cell {
            border-right: 1px solid var(--grid-line);
            border-bottom: 1px solid var(--grid-line);
            max-height: 120px;
            padding: 6px 10px 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            background: var(--ink-black);
            transition: background 0.3s ease, outline 0.3s ease;
            outline: 1px solid transparent;
            outline-offset: -1px;
            overflow: hidden;
        }

        .kana-cell:not(.empty):hover,
        .kana-cell:not(.empty):focus-within {
            background: #0d0d14;
            outline: 1px solid rgba(170, 204, 255, 0.3);
            z-index: 10;
        }

        /* ========== Cell Content ========== */
        .cell-romaji {
            font-family: "Courier New", monospace;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            color: var(--romaji-base);
            font-weight: 900;
            line-height: 1;
            transition: all 0.25s ease;
            transform-origin: left center;
        }

        .kana-cell:hover .cell-romaji,
        .cell-romaji.romaji-active {
            color: var(--acid-purple) !important;
            text-shadow: 0 0 12px var(--acid-purple);
            transform: scale(1.15);
        }

        .kana-focus-zone {
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 5px;
            animation: float-ethereal 4s infinite ease-in-out;
        }

        .char-unit {
            font-size: clamp(1.8rem, 7vw, 3rem);
            font-weight: 900;
            color: var(--text-soft);
            user-select: none;
            font-family: "Hiragino Mincho ProN", "MS Mincho", "Yu Mincho", serif;
            display: inline-block;
            transform: translateY(0) scale(1);
            transition: transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1), 
                        color 0.2s ease, 
                        filter 0.25s ease;
        }

        .char-unit:hover, .char-unit.linked-active {
            color: var(--toxic-cyan) !important;
            transform: translateY(-5px) scale(1.15);
            filter: drop-shadow(0 0 15px var(--toxic-cyan));
            z-index: 100;
        }

        /* 触摸设备假名交互 */
        @media (hover: none) {
            .char-unit:active {
                color: var(--toxic-cyan) !important;
                transform: scale(1.1) !important;
                filter: drop-shadow(0 0 15px var(--toxic-cyan));
            }
        }

        .cell-origin {
            font-family: "Hiragino Sans", "Microsoft YaHei", sans-serif;
            font-size: clamp(10px, 2.2vw, 14px);
            color: #444;
            display: flex;
            justify-content: space-between;
            padding-top: 2px;
            margin-bottom: 2px;
            border-top: 1px solid #1a1a1a;
            line-height: 1.1;
        }

        .origin-part {
            transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .origin-active, .origin-part:hover {
            color: var(--toxic-cyan) !important;
            transform: translateY(-2px) scale(1.12);
            text-shadow: 0 0 8px var(--toxic-cyan);
        }

        .hidden-content {
            opacity: 0 !important;
            pointer-events: none !important;
            filter: blur(8px);
            transform: translateY(10px) scale(0.8) !important;
        }

        .kana-cell.empty {
            background-color: #030303;
            background-image: radial-gradient(#111 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            opacity: 0.2;
        }

        footer {
            height: 20px;
            border-top: 1px solid var(--grid-line);
        }

        /* ========== 测试模式样式 ========== */
        .test-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: monospace;
            font-size: 11px;
        }

        .test-score {
            color: var(--toxic-cyan);
            font-weight: bold;
            padding: 5px 10px;
            background: rgba(170, 255, 240, 0.08);
            border: 1px solid var(--ui-border);
            min-width: 60px;
            text-align: center;
        }

        .test-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--ui-border);
            color: #777;
            font-family: monospace;
            font-size: 11px;
            padding: 5px 12px;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }

        .test-btn:hover {
            color: var(--toxic-cyan);
            border-color: var(--toxic-cyan);
            background: rgba(170, 255, 240, 0.08);
        }

        .test-btn.active {
            color: #fff;
            background: var(--toxic-cyan);
            border-color: var(--toxic-cyan);
            text-shadow: none;
        }

        .quiz-input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--ui-border);
            color: var(--drain-white);
            font-family: "Courier New", monospace;
            font-size: 1.2rem;
            padding: 8px 12px;
            text-align: center;
            width: 120px;
            transition: all 0.3s ease;
            outline: none;
        }

        .quiz-input:focus {
            border-color: var(--toxic-cyan);
            background: rgba(170, 255, 240, 0.1);
            box-shadow: 0 0 10px rgba(170, 255, 240, 0.3);
        }

        .quiz-input.correct {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .quiz-input.incorrect {
            border-color: #f87171;
            background: rgba(248, 113, 113, 0.1);
        }

        .kana-cell.quiz-active {
            outline: 2px solid var(--toxic-cyan);
            background: rgba(170, 255, 240, 0.05);
            box-shadow: 0 0 20px rgba(170, 255, 240, 0.3);
        }

        /* ========== 工具类 ========== */
        .mono { font-family: 'Space Mono', monospace; }

        /* ========== 响应式布局 ========== */
        
        /* 平板竖屏 */
        @media (max-width: 768px) {
            .nav-center {
                gap: 6px;
            }
            #main-grid {
                margin-top: 60px;
            }
            .toggle-btn {
                font-size: 11px;
                padding: 6px 10px;
                min-width: 56px;
            }
            .kana-cell {
                max-height: 100px;
            }
            .test-controls {
                font-size: 10px;
                gap: 4px;
            }
            .test-score, .test-btn {
                font-size: 10px;
                padding: 4px 8px;
                min-width: 50px;
            }
        }

        /* 手机竖屏 - 保持5列布局以确保五十音正确分行 */
        @media (max-width: 480px) {
            .nav-center {
                display: grid;
                grid-template-columns: repeat(2, auto);
                gap: 4px 6px;
            }
            #main-grid {
                grid-template-columns: repeat(5, 1fr);
                margin-top: 60px;
            }
            .kana-cell {
                max-height: 90px;
                padding: 4px 3px 3px;
            }
            .char-unit {
                font-size: clamp(1.4rem, 5vw, 2rem);
            }
            .cell-romaji {
                font-size: clamp(0.6rem, 2vw, 0.9rem);
            }
            .cell-origin {
                font-size: clamp(9px, 2vw, 12px);
            }
            .toggle-btn {
                min-width: 52px;
                padding: 6px 8px;
                font-size: 10px;
                letter-spacing: 0.05em;
            }
            .test-controls {
                font-size: 9px;
                gap: 3px;
            }
            .test-score, .test-btn {
                font-size: 9px;
                padding: 3px 6px;
                min-width: 44px;
            }
            .quiz-input {
                font-size: 1rem;
                padding: 4px 6px;
                width: 80px;
            }
        }

        /* 小手机 - 继续保持5列 */
        @media (max-width: 360px) {
            #main-grid {
                margin-top: 60px;
            }
            .toggle-btn {
                min-width: 46px;
                padding: 5px 6px;
                font-size: 9px;
            }
            .kana-cell {
                max-height: 80px;
                padding: 3px 2px 2px;
            }
            .char-unit {
                font-size: clamp(1.2rem, 4.5vw, 1.6rem);
            }
            .cell-romaji {
                font-size: clamp(0.55rem, 1.8vw, 0.8rem);
            }
            .cell-origin {
                font-size: clamp(8px, 1.8vw, 10px);
            }
            .test-controls {
                font-size: 8px;
                gap: 2px;
            }
            .test-score, .test-btn {
                font-size: 8px;
                padding: 3px 5px;
                min-width: 40px;
            }
            .quiz-input {
                font-size: 0.9rem;
                padding: 3px 5px;
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- 自定义光标 -->
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <!-- 顶部导航栏 -->
    <nav class="fixed top-0 left-0 w-full z-40 px-5 md:px-8 flex justify-between items-center backdrop-blur-md" style="height: 52px; background: linear-gradient(180deg, rgba(10,10,10,0.98) 0%, rgba(5,5,5,0.95) 100%); border-bottom: 1px solid rgba(188,254,45,0.15); box-shadow: 0 1px 20px rgba(0,0,0,0.5), 0 1px 0 rgba(188,254,45,0.08);">
        <a href="../" class="flex items-center gap-2 md:gap-3 hover:opacity-80 transition-opacity">
            <img src="../asset/Ecco2k-E.jpg" alt="E" class="w-7 h-7 md:w-8 md:h-8 object-contain">
            <span class="font-black tracking-tighter text-base md:text-lg" style="font-family: 'Syne', sans-serif;">EMOBOI</span>
        </a>
        <div class="nav-center" id="nav-toggles">
            <button class="toggle-btn active" data-target="cell-romaji">ROMAN</button>
            <button class="toggle-btn active" data-target="hira">HIRA</button>
            <button class="toggle-btn active" data-target="kata">KATA</button>
            <button class="toggle-btn active" data-target="cell-origin">ORIGIN</button>
        </div>
        <div class="test-controls hidden" id="test-controls">
            <span class="test-score" id="test-score">0/0</span>
            <button class="test-btn" id="reset-score">RESET</button>
        </div>
        <div class="flex items-center gap-4 md:gap-6">
            <button class="test-btn" id="toggle-test">TEST</button>
            <a href="../" class="p-2.5 border border-zinc-800 hover:bg-white hover:text-black transition-all flex items-center gap-2" title="返回主页">
                <i data-lucide="home" class="w-5 h-5"></i>
            </a>
            <button id="menu-btn" class="p-2.5 border border-zinc-800 hover:bg-white hover:text-black transition-all" title="菜单">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <!-- 全屏菜单 -->
    <div class="fullscreen-menu" id="fullscreen-menu">
        <button class="menu-close-btn" id="close-menu">
            <i data-lucide="x"></i>
        </button>
        <a href="../" class="menu-link">HOME</a>
        <a href="../sf6/" class="menu-link">SF6 FRAME LAB</a>
        <a href="./" class="menu-link" style="color: var(--toxic-cyan);">GOJUON</a>
        <a href="../gallery/" class="menu-link">MY GALLERY</a>
        <a href="javascript:void(0)" onclick="closeMenu(); alert('开发中')" class="menu-link">I AM MUSIC</a>
    </div>

    <main id="main-grid"></main>

    <footer></footer>

    <script>
    // ==================== 自定义光标 ====================
    const cursorDot = document.getElementById('cursor-dot');
    const cursorRing = document.getElementById('cursor-ring');
    
    let mouseX = 0, mouseY = 0;
    let dotX = 0, dotY = 0;
    let ringX = 0, ringY = 0;

    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function animateCursor() {
        dotX += (mouseX - dotX) * 0.3;
        dotY += (mouseY - dotY) * 0.3;
        ringX += (mouseX - ringX) * 0.15;
        ringY += (mouseY - ringY) * 0.15;

        cursorDot.style.transform = `translate3d(${dotX - 5}px, ${dotY - 5}px, 0)`;
        cursorRing.style.transform = `translate3d(${ringX - 20}px, ${ringY - 20}px, 0)`;

        requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // 悬停交互
    document.querySelectorAll('button, a, .char-unit, .toggle-btn, .test-btn').forEach(el => {
        el.addEventListener('mouseenter', () => cursorRing.classList.add('hover'));
        el.addEventListener('mouseleave', () => cursorRing.classList.remove('hover'));
    });

    // 初始化 Lucide Icons
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
    });

    // ==================== 菜单控制 ====================
    const menuBtn = document.getElementById('menu-btn');
    const closeMenuBtn = document.getElementById('close-menu');
    const fullscreenMenu = document.getElementById('fullscreen-menu');

    menuBtn.addEventListener('click', () => {
        fullscreenMenu.classList.add('active');
    });

    closeMenuBtn.addEventListener('click', closeMenu);

    function closeMenu() {
        fullscreenMenu.classList.remove('active');
    }

    // ESC 键关闭菜单
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && fullscreenMenu.classList.contains('active')) {
            closeMenu();
        }
    });

    // 五十音图数据 - 完整11行 (a~n)
    // 布局: 5列 × 11行 = 55格
    const kanaData = [
        // あ行 (a)
        { r: 'a',  h: 'あ', k: 'ア', o1: '安', o2: '阿' },
        { r: 'i',  h: 'い', k: 'イ', o1: '以', o2: '伊' },
        { r: 'u',  h: 'う', k: 'ウ', o1: '宇', o2: '宇' },
        { r: 'e',  h: 'え', k: 'エ', o1: '衣', o2: '江' },
        { r: 'o',  h: 'お', k: 'オ', o1: '於', o2: '於' },
        // か行 (ka)
        { r: 'ka', h: 'か', k: 'カ', o1: '加', o2: '加' },
        { r: 'ki', h: 'き', k: 'キ', o1: '幾', o2: '幾' },
        { r: 'ku', h: 'く', k: 'ク', o1: '久', o2: '久' },
        { r: 'ke', h: 'け', k: 'ケ', o1: '計', o2: '介' },
        { r: 'ko', h: 'こ', k: 'コ', o1: '己', o2: '己' },
        // さ行 (sa)
        { r: 'sa', h: 'さ', k: 'サ', o1: '左', o2: '散' },
        { r: 'shi',h: 'し', k: 'シ', o1: '之', o2: '之' },

        { r: 'ma', h: 'ま', k: 'マ', o1: '末', o2: '万' },

        { r: 'ra', h: 'ら', k: 'ラ', o1: '良', o2: '良' },

        { r: 'wa', h: 'わ', k: 'ワ', o1: '和', o2: '和' },

        { r: 'n',  h: 'ん', k: 'ン', o1: '無', o2: '尔' },

    ];

    // ==================== 测试模式 ====================
    let testMode = false;
    let testStats = { correct: 0, total: 0 };
    let currentQuizCell = null;
    let currentQuizInput = null;

    // 从localStorage读取战绩
    function loadTestStats() {
        const saved = localStorage.getItem('gojuon-test-stats');
        if (saved) {
            testStats = JSON.parse(saved);
            updateScoreDisplay();
        }
    }

    // 保存战绩到localStorage
    function saveTestStats() {
        localStorage.setItem('gojuon-test-stats', JSON.stringify(testStats));
    }

    // 更新分数显示
    function updateScoreDisplay() {
        const scoreEl = document.getElementById('test-score');
        scoreEl.textContent = `${testStats.correct}/${testStats.total}`;
    }

    // 切换测试模式
    function toggleTestMode() {
        testMode = !testMode;
        const toggleBtn = document.getElementById('toggle-test');
        const navToggles = document.getElementById('nav-toggles');
        const testControls = document.getElementById('test-controls');

        if (testMode) {
            toggleBtn.classList.add('active');
            toggleBtn.textContent = 'EXIT TEST';
            navToggles.classList.add('hidden');
            testControls.classList.remove('hidden');
            startNewQuiz();
        } else {
            toggleBtn.classList.remove('active');
            toggleBtn.textContent = 'TEST';
            navToggles.classList.remove('hidden');
            testControls.classList.add('hidden');
            clearCurrentQuiz();
        }
    }

    // 开始新的测试题目
    function startNewQuiz() {
        clearCurrentQuiz();
        
        // 随机选择一个有效的假名
        const validKana = kanaData.filter(item => item !== null);
        const randomKana = validKana[Math.floor(Math.random() * validKana.length)];
        
        // 找到对应的cell
        const cells = document.querySelectorAll('.kana-cell:not(.empty)');
        const kanaIndex = kanaData.indexOf(randomKana);
        currentQuizCell = cells[kanaIndex];
        
        if (!currentQuizCell) return;
        
        currentQuizCell.classList.add('quiz-active');
        
        // 替换romaji为输入框
        const romajiEl = currentQuizCell.querySelector('.cell-romaji');
        const correctAnswer = romajiEl.textContent.trim();
        
        romajiEl.innerHTML = `<input type="text" class="quiz-input" placeholder="?" maxlength="4" autocomplete="off">`;
        currentQuizInput = romajiEl.querySelector('input');
        
        // 绑定输入事件
        currentQuizInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                checkAnswer(correctAnswer);
            }
        });
        
        // 绑定假名点击事件（支持点击假名填入答案）
        const hiraEl = currentQuizCell.querySelector('.hira');
        const kataEl = currentQuizCell.querySelector('.kata');
        
        const clickToAnswer = () => {
            currentQuizInput.value = correctAnswer;
            checkAnswer(correctAnswer);
        };
        
        hiraEl.addEventListener('click', clickToAnswer, { once: true });
        kataEl.addEventListener('click', clickToAnswer, { once: true });
        
        currentQuizInput.focus();
    }

    // 检查答案
    function checkAnswer(correctAnswer) {
        if (!currentQuizInput) return;
        
        const userAnswer = currentQuizInput.value.trim().toLowerCase();
        const isCorrect = userAnswer === correctAnswer.toLowerCase();
        
        testStats.total++;
        if (isCorrect) {
            testStats.correct++;
            currentQuizInput.classList.add('correct');
        } else {
            currentQuizInput.classList.add('incorrect');
            // 显示正确答案
            setTimeout(() => {
                if (currentQuizInput) {
                    currentQuizInput.value = correctAnswer;
                }
            }, 300);
        }
        
        saveTestStats();
        updateScoreDisplay();
        
        // 1.5秒后开始下一题
        setTimeout(() => {
            if (testMode) {
                startNewQuiz();
            }
        }, 1500);
    }

    // 清除当前测试状态
    function clearCurrentQuiz() {
        if (currentQuizCell) {
            currentQuizCell.classList.remove('quiz-active');
            const romajiEl = currentQuizCell.querySelector('.cell-romaji');
            if (romajiEl) {
                const original = romajiEl.dataset.original;
                if (original) {
                    romajiEl.innerHTML = '';
                    romajiEl.textContent = original;
                }
            }
            currentQuizCell = null;
        }
        currentQuizInput = null;
    }

    // 重置战绩
    function resetTestStats() {
        if (confirm('确定要重置战绩吗？')) {
            testStats = { correct: 0, total: 0 };
            saveTestStats();
            updateScoreDisplay();
        }
    }

    // 页面初始化
    document.addEventListener('DOMContentLoaded', () => {
        // 绑定控制按钮点击
        document.querySelectorAll('#nav-toggles .toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('active');
                syncDisplay();
            });
        });
        
        // 绑定测试相关按钮
        document.getElementById('toggle-test').addEventListener('click', toggleTestMode);
        document.getElementById('reset-score').addEventListener('click', resetTestStats);
        
        // 加载战绩
        loadTestStats();
        
        renderGrid();
    });

    // 五十音图渲染逻辑 - 渲染全部数据
    function renderGrid() {
        const gridEl = document.getElementById('main-grid');
        gridEl.innerHTML = '';
        kanaData.forEach(item => gridEl.appendChild(createCell(item)));
        syncDisplay();
        
        // 为动态生成的元素绑定光标悬停效果
        document.querySelectorAll('.char-unit, .origin-part').forEach(el => {
            el.addEventListener('mouseenter', () => cursorRing.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursorRing.classList.remove('hover'));
        });
    }

    function createCell(item) {
        const cell = document.createElement('div');
        if (!item) {
            cell.className = 'kana-cell empty';
            return cell;
        }
        cell.className = 'kana-cell';
        cell.innerHTML = `
            <div class="cell-romaji">${item.r}</div>
            <div class="kana-focus-zone">
                <span class="char-unit hira" tabindex="0">${item.h}</span>
                <span class="char-unit kata" tabindex="0">${item.k}</span>
            </div>
            <div class="cell-origin">
                <span class="origin-part o1">${item.o1}</span>
                <span class="origin-part o2">${item.o2}</span>
            </div>`;

        const hira = cell.querySelector('.hira');
        const kata = cell.querySelector('.kata');
        const o1 = cell.querySelector('.o1');
        const o2 = cell.querySelector('.o2');
        const romaji = cell.querySelector('.cell-romaji');
        
        // 保存原始romaji文本用于测试模式恢复
        romaji.dataset.original = item.r;

        // 绑定交互（支持鼠标和触摸）
        const bindInteraction = (trigger, target, romajiEl) => {
            const activate = () => {
                target.classList.add('origin-active', 'linked-active');
                romajiEl.classList.add('romaji-active');
            };
            const deactivate = () => {
                target.classList.remove('origin-active', 'linked-active');
                romajiEl.classList.remove('romaji-active');
            };
            
            // 鼠标事件
            trigger.addEventListener('mouseenter', activate);
            trigger.addEventListener('mouseleave', deactivate);
            
            // 触摸事件
            trigger.addEventListener('touchstart', activate, { passive: true });
            trigger.addEventListener('touchend', deactivate, { passive: true });
            
            // 键盘可访问性
            trigger.addEventListener('focus', activate);
            trigger.addEventListener('blur', deactivate);
        };

        bindInteraction(hira, o1, romaji);
        bindInteraction(kata, o2, romaji);
        bindInteraction(o1, hira, romaji);
        bindInteraction(o2, kata, romaji);
        
        return cell;
    }

    function syncDisplay() {
        const buttons = document.querySelectorAll('.nav-center .toggle-btn');
        buttons.forEach(btn => {
            const targetClass = btn.getAttribute('data-target');
            const isActive = btn.classList.contains('active');
            document.querySelectorAll('.' + targetClass).forEach(el => {
                el.classList.toggle('hidden-content', !isActive);
            });
        });
    }
    </script>
