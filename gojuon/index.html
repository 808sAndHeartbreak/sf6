<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="日语五十音图学习工具 - 包含平假名、片假名、罗马字及字源对照">
    <meta name="theme-color" content="#080808">
    <title>五十音 | Gojūon</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #080808;
            --ink-black: #000000;
            --drain-white: #ffffff; 
            --text-soft: #dddddd;    
            --grid-line: #222222; 
            --toxic-cyan: #aafff0;
            --acid-purple: #d0aaff;
            --romaji-base: #666666; 
            --ui-border: #333;
            --glitch-speed: 0.2s;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        /* ========== 自定义光标 ========== */
        body {
            cursor: none;
        }

        #cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            will-change: transform;
        }

        #cursor-ring {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            will-change: transform;
            transition: width 0.2s, height 0.2s, border-color 0.2s, background-color 0.2s;
        }

        #cursor-ring.hover {
            width: 60px;
            height: 60px;
            border-color: var(--toxic-cyan);
            background-color: rgba(170, 255, 240, 0.1);
        }

        @media (max-width: 768px) {
            #cursor-dot, #cursor-ring { display: none; }
            body { cursor: auto; }
        }

        @keyframes glitch-text {
            0% { text-shadow: 2px 0 var(--acid-purple), -2px 0 var(--toxic-cyan); }
            25% { text-shadow: -2px 0 var(--acid-purple), 2px 0 var(--toxic-cyan); }
            50% { text-shadow: 2px -2px var(--acid-purple), -1px 2px var(--toxic-cyan); }
            100% { text-shadow: 2px 0 var(--acid-purple), -2px 0 var(--toxic-cyan); }
        }

        @keyframes float-ethereal {
            0% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }

        html {
            scrollbar-gutter: stable;
        }

        body {
            background-color: var(--bg-deep);
            background-image: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url("data:image/svg+xml,%3Csvg viewBox='0%200%20200%20200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            color: var(--drain-white);
            font-family: "Impact", "Arial Black", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* CRT扫描线效果 */
        body::before {
            content: "";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: 
                linear-gradient(rgba(10, 10, 20, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
                radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.5) 100%);
            background-size: 100% 4px, cover;
            pointer-events: none;
            opacity: 0.4;
            z-index: 9999;
        }

        /* ========== Header Title ========== */
        .header-title {
            font-weight: 900;
            letter-spacing: -0.02em;
            font-size: clamp(20px, 4vw, 28px);
            color: #fff;
            line-height: 1;
            margin: 0;
            transition: all var(--glitch-speed);
        }

        .header-title:hover {
            animation: glitch-text var(--glitch-speed) infinite linear;
            color: var(--toxic-cyan);
        }

        /* ========== 顶部导航栏控制区 ========== */
        .nav-center {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* ========== 下拉菜单容器 ========== */
        .dropdown-container {
            position: relative;
        }

        .dropdown-trigger {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--ui-border);
            color: #777;
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            padding: 8px 12px;
            letter-spacing: 0.08em;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
        }

        .dropdown-trigger:hover, .dropdown-trigger.active {
            color: #fff;
            border-color: var(--toxic-cyan);
            background: rgba(170, 255, 240, 0.08);
        }

        .dropdown-trigger svg {
            width: 14px;
            height: 14px;
            transition: transform 0.3s ease;
        }

        .dropdown-trigger.active svg {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 6px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.98);
            border: 1px solid var(--ui-border);
            padding: 8px;
            display: none;
            flex-direction: column;
            gap: 4px;
            min-width: 140px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .dropdown-menu.active {
            display: flex;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid transparent;
            color: #666;
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #aaa;
        }

        .dropdown-item.active {
            color: var(--toxic-cyan);
            border-color: var(--toxic-cyan);
            background: rgba(170, 255, 240, 0.08);
        }

        .dropdown-item .toggle-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
            transition: all 0.2s ease;
        }

        .dropdown-item.active .toggle-indicator {
            background: var(--toxic-cyan);
            box-shadow: 0 0 8px var(--toxic-cyan);
        }

        /* ========== 测试按钮 ========== */
        .quiz-btn {
            background: rgba(208, 170, 255, 0.08);
            border: 1px solid var(--acid-purple);
            color: var(--acid-purple);
            font-family: 'Space Mono', monospace;
            font-size: 12px;
            padding: 8px 14px;
            letter-spacing: 0.08em;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
        }

        .quiz-btn:hover {
            background: rgba(208, 170, 255, 0.15);
            box-shadow: 0 0 15px rgba(208, 170, 255, 0.3);
        }

        /* ========== 测试弹窗 ========== */
        .quiz-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 400;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .quiz-modal.active {
            display: flex;
        }

        .quiz-content {
            background: linear-gradient(145deg, #0c0c0c 0%, #080808 50%, #050508 100%);
            border: 2px solid var(--acid-purple);
            max-width: 520px;
            width: 92vw;
            max-height: 85vh;
            overflow-y: auto;
            padding: 35px;
            position: relative;
            box-shadow: 
                0 0 80px rgba(208, 170, 255, 0.25),
                inset 0 0 60px rgba(208, 170, 255, 0.03);
            animation: modalFadeIn 0.3s ease-out;
            -webkit-overflow-scrolling: touch;
        }

        .quiz-title {
            font-family: 'Major Mono Display', monospace;
            font-size: 1.6rem;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px var(--acid-purple), 0 0 40px rgba(208, 170, 255, 0.5);
            letter-spacing: 0.05em;
        }

        .quiz-settings {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-bottom: 30px;
        }

        .quiz-setting-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 16px;
            background: rgba(208, 170, 255, 0.03);
            border-left: 2px solid rgba(208, 170, 255, 0.3);
        }

        .quiz-setting-label {
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            color: var(--acid-purple);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-weight: 700;
        }

        .quiz-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quiz-option {
            flex: 1;
            min-width: 90px;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #444;
            color: #999;
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s ease;
            text-transform: uppercase;
            font-weight: 500;
        }

        .quiz-option:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #ddd;
            border-color: #666;
        }

        .quiz-option.selected {
            color: #fff;
            border-color: var(--acid-purple);
            background: rgba(208, 170, 255, 0.15);
            box-shadow: 0 0 15px rgba(208, 170, 255, 0.3);
            text-shadow: 0 0 10px var(--acid-purple);
        }

        .quiz-start-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, rgba(208, 170, 255, 0.2) 0%, rgba(208, 170, 255, 0.1) 100%);
            border: 2px solid var(--acid-purple);
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--acid-purple);
        }

        .quiz-start-btn:hover {
            background: var(--acid-purple);
            color: #000;
            box-shadow: 0 0 40px rgba(208, 170, 255, 0.6);
            text-shadow: none;
        }

        /* ========== 答题界面 ========== */
        .quiz-question-area {
            display: none;
        }

        .quiz-question-area.active {
            display: block;
        }

        .quiz-question {
            text-align: center;
            margin-bottom: 35px;
            padding: 25px;
            background: rgba(208, 170, 255, 0.03);
            border: 1px solid rgba(208, 170, 255, 0.15);
        }

        .quiz-question-prompt {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .quiz-question-char {
            font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
            font-size: 5rem;
            color: #fff;
            text-shadow: 
                0 0 30px var(--acid-purple), 
                0 0 60px rgba(208, 170, 255, 0.5),
                0 0 100px rgba(208, 170, 255, 0.3);
            animation: float-ethereal 3s infinite ease-in-out;
        }

        .quiz-question-char.romaji {
            font-family: 'Space Mono', monospace;
            font-size: 3.5rem;
            letter-spacing: 0.1em;
        }

        .quiz-choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .quiz-choice {
            padding: 22px 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid #3a3a3a;
            color: #ccc;
            font-family: "Hiragino Mincho ProN", "MS Mincho", serif;
            font-size: 2.2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .quiz-choice.romaji {
            font-family: 'Space Mono', monospace;
            font-size: 1.4rem;
            letter-spacing: 0.05em;
        }

        .quiz-choice:hover {
            background: rgba(208, 170, 255, 0.12);
            border-color: var(--acid-purple);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(208, 170, 255, 0.2);
        }

        .quiz-choice.correct {
            background: rgba(170, 255, 240, 0.2);
            border-color: var(--toxic-cyan);
            color: #fff;
            text-shadow: 0 0 15px var(--toxic-cyan);
            box-shadow: 0 0 25px rgba(170, 255, 240, 0.3);
        }

        .quiz-choice.wrong {
            background: rgba(255, 100, 100, 0.2);
            border-color: #ff6464;
            color: #fff;
            text-shadow: 0 0 15px #ff6464;
        }

        /* ========== 填空题界面 ========== */
        .quiz-fill-area {
            text-align: center;
            margin-bottom: 25px;
        }

        .quiz-answer-display {
            min-height: 80px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px dashed #444;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Hiragino Mincho ProN", serif;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 20px var(--acid-purple);
        }

        .quiz-answer-display.romaji {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            letter-spacing: 0.1em;
        }

        .quiz-kana-picker-btn {
            padding: 16px 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #555;
            color: #ccc;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.25s ease;
            margin-bottom: 18px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .quiz-kana-picker-btn:hover {
            border-color: var(--acid-purple);
            color: #fff;
            background: rgba(208, 170, 255, 0.1);
            box-shadow: 0 0 20px rgba(208, 170, 255, 0.2);
        }

        .quiz-fill-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 5px;
        }

        .quiz-submit-btn {
            padding: 16px 35px;
            background: rgba(208, 170, 255, 0.15);
            border: 2px solid var(--acid-purple);
            color: #fff;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px var(--acid-purple);
        }

        .quiz-submit-btn:hover {
            background: var(--acid-purple);
            color: #000;
            box-shadow: 0 0 30px rgba(208, 170, 255, 0.5);
            text-shadow: none;
        }

        .quiz-skip-btn {
            padding: 16px 25px;
            background: transparent;
            border: 1px solid #555;
            color: #888;
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.25s ease;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .quiz-skip-btn:hover {
            border-color: #888;
            color: #ccc;
            background: rgba(255, 255, 255, 0.05);
        }

        .quiz-choice-skip {
            text-align: center;
            margin-bottom: 20px;
        }

        /* ========== 假名选择器弹窗 ========== */
        .kana-picker-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 500;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .kana-picker-overlay.active {
            display: flex;
        }

        .kana-picker-content {
            background: linear-gradient(145deg, #0c0c0c 0%, #080808 100%);
            border: 2px solid var(--acid-purple);
            padding: 25px;
            max-width: 95vw;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 60px rgba(208, 170, 255, 0.25);
        }

        .kana-picker-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #444;
            color: #999;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .kana-picker-close:hover {
            border-color: var(--acid-purple);
            color: #fff;
            background: rgba(208, 170, 255, 0.1);
        }

        .kana-picker-title {
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-shadow: 0 0 15px var(--acid-purple);
        }

        .kana-picker-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .kana-picker-grid.romaji-grid {
            grid-template-columns: repeat(6, 1fr);
        }

        .kana-picker-item {
            padding: 14px 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #3a3a3a;
            color: #bbb;
            font-family: "Hiragino Mincho ProN", serif;
            font-size: 1.4rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .kana-picker-item:hover {
            background: rgba(208, 170, 255, 0.15);
            border-color: var(--acid-purple);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(208, 170, 255, 0.2);
        }

        .kana-picker-item.empty {
            visibility: hidden;
        }

        @media (max-width: 480px) {
            .kana-picker-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
            }
            .kana-picker-grid.romaji-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            .kana-picker-item {
                padding: 12px 6px;
                font-size: 1.1rem;
            }
        }

        /* ========== 结果反馈 ========== */
        .quiz-result {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 25px;
            display: none;
        }

        .quiz-result.active {
            display: block;
        }

        .quiz-result-text {
            font-family: 'Major Mono Display', monospace;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 0.08em;
            opacity: 0;
            transform: translateY(20px) scale(0.8);
        }

        .quiz-result.active .quiz-result-text {
            animation: resultTextReveal 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes resultTextReveal {
            0% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.8);
                filter: blur(10px);
            }
            50% {
                filter: blur(0);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .quiz-result.correct .quiz-result-text {
            color: var(--toxic-cyan);
            text-shadow: 
                0 0 20px var(--toxic-cyan),
                0 0 40px rgba(170, 255, 240, 0.5),
                0 0 60px rgba(170, 255, 240, 0.3);
        }

        .quiz-result.wrong .quiz-result-text {
            color: #ff6464;
            text-shadow: 
                0 0 20px #ff6464,
                0 0 40px rgba(255, 100, 100, 0.5),
                0 0 60px rgba(255, 100, 100, 0.3);
        }

        .quiz-result.skipped .quiz-result-text {
            color: var(--acid-purple);
            text-shadow: 
                0 0 20px var(--acid-purple),
                0 0 40px rgba(208, 170, 255, 0.5);
        }

        .quiz-correct-answer {
            font-family: "Hiragino Mincho ProN", serif;
            font-size: 2rem;
            color: #fff;
            opacity: 0;
            margin-top: 10px;
        }

        .quiz-result.active .quiz-correct-answer {
            animation: answerFadeIn 0.5s ease-out 0.3s forwards;
        }

        @keyframes answerFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quiz-correct-answer span {
            color: var(--toxic-cyan);
            text-shadow: 0 0 15px var(--toxic-cyan);
        }

        .quiz-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quiz-action-btn {
            padding: 14px 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid #555;
            color: #ccc;
            font-family: 'Space Mono', monospace;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.25s ease;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .quiz-action-btn:hover {
            border-color: #888;
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
        }

        .quiz-action-btn.primary {
            border-color: var(--toxic-cyan);
            color: #fff;
            background: rgba(170, 255, 240, 0.1);
            text-shadow: 0 0 10px var(--toxic-cyan);
        }

        .quiz-action-btn.primary:hover {
            background: var(--toxic-cyan);
            color: #000;
            box-shadow: 0 0 25px rgba(170, 255, 240, 0.5);
            text-shadow: none;
        }

        /* ========== 全屏菜单 ========== */

            transform: translateY(-5px) scale(1.15);

            margin-bottom: 2px;

        .wallpaper-btn {

            letter-spacing: 0.05em;

            text-transform: uppercase;
            font-weight: 700;
            white-space: nowrap;

            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-shadow: 0 0 8px var(--toxic-cyan);
            line-height: 1.3;
            text-align: center;
        }

        .wallpaper-btn:hover {
            background: rgba(170, 255, 240, 0.15);
            box-shadow: 0 0 20px rgba(170, 255, 240, 0.3);
            transform: scale(1.05);

        /* ========== 弹窗样式 ========== */
        .modal-overlay {

            inset: 0;
            background: rgba(0, 0, 0, 0.92);

            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #0a0a0a 0%, #050505 100%);

            max-height: 90vh;

            right: 15px;

            align-items: center;
            justify-content: center;

        .modal-title {

            align-items: center;

            align-items: center;
            gap: 10px;
            padding: 12px 20px;

            color: var(--toxic-cyan);

            font-family: 'Space Mono', monospace;
            font-size: 14px;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;

        .modal-link:hover {
            background: rgba(170, 255, 240, 0.15);
            box-shadow: 0 0 20px rgba(170, 255, 240, 0.3);

        .modal-copy-btn {

            align-items: center;
            gap: 10px;

        dotY += (mouseY - dotY) * 0.3;

    // ==================== 下拉菜单控制 ====================
    function initDropdown() {
        const dropdownBtn = document.getElementById('display-dropdown-btn');
        const dropdownMenu = document.getElementById('display-dropdown');
        const dropdownItems = dropdownMenu.querySelectorAll('.dropdown-item');

        // 点击按钮切换下拉菜单
        dropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownBtn.classList.toggle('active');
            dropdownMenu.classList.toggle('active');
        });

        // 点击选项切换显隐
        dropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.stopPropagation();
                item.classList.toggle('active');
                syncDisplay();
            });
        });

        // 点击外部关闭下拉菜单
        document.addEventListener('click', () => {
            dropdownBtn.classList.remove('active');
            dropdownMenu.classList.remove('active');
        });

        // 初始化显隐状态
        syncDisplay();

    // 五十音图渲染逻辑 - 渲染全部数据
    function renderGrid() {
        const gridEl = document.getElementById('main-grid');
        gridEl.innerHTML = '';
        kanaData.forEach((item, index) => {
            // 在最后一行的最右边（索引54）插入 Wallpaper 按钮
            if (index === 54) {
                gridEl.appendChild(createWallpaperCell());
            } else {
                gridEl.appendChild(createCell(item));
            }
        });
        syncDisplay();
        
        // 为动态生成的元素绑定光标悬停效果
        document.querySelectorAll('.char-unit, .origin-part').forEach(el => {
            el.addEventListener('mouseenter', () => cursorRing.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursorRing.classList.remove('hover'));
        });
    }

    function createCell(item) {
        const cell = document.createElement('div');
        if (!item) {
            cell.className = 'kana-cell empty';
            return cell;
        }
        cell.className = 'kana-cell';
        cell.innerHTML = `
            <div class="cell-romaji">${item.r}</div>
            <div class="kana-focus-zone">
                <span class="char-unit hira" tabindex="0">${item.h}</span>
                <span class="char-unit kata" tabindex="0">${item.k}</span>
            </div>
            <div class="cell-origin">
                <span class="origin-part o1">${item.o1}</span>
                <span class="origin-part o2">${item.o2}</span>
            </div>`;

        const hira = cell.querySelector('.hira');
        const kata = cell.querySelector('.kata');
        const o1 = cell.querySelector('.o1');
        const o2 = cell.querySelector('.o2');
        const romaji = cell.querySelector('.cell-romaji');

        // 绑定交互（支持鼠标和触摸）
        const bindInteraction = (trigger, target, romajiEl) => {
            const activate = () => {
                target.classList.add('origin-active', 'linked-active');
                romajiEl.classList.add('romaji-active');
            };
            const deactivate = () => {
                target.classList.remove('origin-active', 'linked-active');
                romajiEl.classList.remove('romaji-active');
            };
            
            // 鼠标事件
            trigger.addEventListener('mouseenter', activate);
            trigger.addEventListener('mouseleave', deactivate);
            
            // 触摸事件
            trigger.addEventListener('touchstart', activate, { passive: true });
            trigger.addEventListener('touchend', deactivate, { passive: true });
            
            // 键盘可访问性
            trigger.addEventListener('focus', activate);
            trigger.addEventListener('blur', deactivate);
        };

        bindInteraction(hira, o1, romaji);
        bindInteraction(kata, o2, romaji);
        bindInteraction(o1, hira, romaji);
        bindInteraction(o2, kata, romaji);
        
        return cell;
    }

    // 创建 Wallpaper Engine 按钮单元格
    function createWallpaperCell() {
        const cell = document.createElement('div');
        cell.className = 'kana-cell';
        cell.style.padding = '0'; // 移除内边距，让按钮填满整个格子
        cell.innerHTML = `<button class="wallpaper-btn">Wallpaper<br>Engine</button>`;
        
        const btn = cell.querySelector('.wallpaper-btn');
        btn.addEventListener('click', () => {
            document.getElementById('wallpaper-modal').classList.add('active');
        });
        
        // 光标悬停效果
        btn.addEventListener('mouseenter', () => cursorRing.classList.add('hover'));
        btn.addEventListener('mouseleave', () => cursorRing.classList.remove('hover'));
        
        return cell;
    }

    function syncDisplay() {
        const items = document.querySelectorAll('#display-dropdown .dropdown-item');
        items.forEach(item => {
            const targetClass = item.getAttribute('data-target');
            const isActive = item.classList.contains('active');
            document.querySelectorAll('.' + targetClass).forEach(el => {
                el.classList.toggle('hidden-content', !isActive);
            });
        });
    }

    // ==================== 测试系统 ====================
    let quizSettings = {
        kanaType: 'hira',      // hira, kata, both
        direction: 'kanaToRomaji', // kanaToRomaji, romajiToKana
        questionType: 'choice' // choice, fill
    };
    let currentQuestion = null;
    let userAnswer = '';

    function initQuiz() {
        const quizBtn = document.getElementById('quiz-btn');
        const quizModal = document.getElementById('quiz-modal');
        const quizClose = document.getElementById('quiz-close');
        const quizStart = document.getElementById('quiz-start');
        const quizSetup = document.getElementById('quiz-setup');
        const quizQuestionArea = document.getElementById('quiz-question-area');

        // 打开测试弹窗
        quizBtn.addEventListener('click', () => {
            quizModal.classList.add('active');
            showQuizSetup();
        });

        // 关闭测试弹窗
        quizClose.addEventListener('click', () => {
            quizModal.classList.remove('active');
        });

        quizModal.addEventListener('click', (e) => {
            if (e.target === quizModal) {
                quizModal.classList.remove('active');
            }
        });

        // 设置选项点击
        document.querySelectorAll('.quiz-options').forEach(group => {
            const setting = group.dataset.setting;
            group.querySelectorAll('.quiz-option').forEach(opt => {
                opt.addEventListener('click', () => {
                    group.querySelectorAll('.quiz-option').forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    quizSettings[setting] = opt.dataset.value;
                });
            });
        });

        // 开始测试
        quizStart.addEventListener('click', () => {
            startQuiz();
        });

        // 调整设置按钮
        document.getElementById('quiz-settings-btn').addEventListener('click', () => {
            showQuizSetup();
        });

        // 下一题按钮
        document.getElementById('quiz-next-btn').addEventListener('click', () => {
            generateQuestion();
        });

        // 填空题提交
        document.getElementById('quiz-submit').addEventListener('click', () => {
            checkFillAnswer();
        });

        // 填空题显示答案
        document.getElementById('quiz-skip').addEventListener('click', () => {
            skipQuestion();
        });

        // 选择题显示答案
        document.getElementById('quiz-choice-skip-btn').addEventListener('click', () => {
            skipQuestion();
        });

        document.getElementById('open-kana-picker').addEventListener('click', () => {

                document.getElementById('kana-picker').classList.remove('active');

        });

            document.getElementById('kana-picker').classList.remove('active');
        });

    function showQuizSetup() {
        document.getElementById('quiz-setup').style.display = 'block';
        document.getElementById('quiz-question-area').classList.remove('active');
    }

    function startQuiz() {
        document.getElementById('quiz-setup').style.display = 'none';
        document.getElementById('quiz-question-area').classList.add('active');
        generateQuestion();
    }

    // 获取有效假名数据（排除null）
    function getValidKana() {
        return kanaData.filter(item => item !== null);
    }

    // 生成题目
    function generateQuestion() {
        const validKana = getValidKana();
        const randomKana = validKana[Math.floor(Math.random() * validKana.length)];
        
        // 根据设置决定使用哪种假名
        let kanaChar, kanaType;
        if (quizSettings.kanaType === 'both') {
            kanaType = Math.random() > 0.5 ? 'hira' : 'kata';
        } else {
            kanaType = quizSettings.kanaType;
        }
        kanaChar = kanaType === 'hira' ? randomKana.h : randomKana.k;

        currentQuestion = {
            kana: kanaChar,
            kanaType: kanaType,
            romaji: randomKana.r,
            fullData: randomKana
        };

        userAnswer = '';
        
        // 重置UI
        document.getElementById('quiz-result').classList.remove('active', 'correct', 'wrong', 'skipped');
        document.getElementById('quiz-actions').style.display = 'none';
        document.getElementById('quiz-choice-skip').style.display = 'block';
        
        const quizChar = document.getElementById('quiz-char');
        const quizPrompt = document.getElementById('quiz-prompt');
        const quizChoices = document.getElementById('quiz-choices');
        const quizFillArea = document.getElementById('quiz-fill-area');

        const quizChoiceSkip = document.getElementById('quiz-choice-skip');

        if (quizSettings.direction === 'kanaToRomaji') {
            // 假名 → 读音
            quizChar.textContent = currentQuestion.kana;
            quizChar.classList.remove('romaji');
            quizPrompt.textContent = '请选择正确的读音';
            
            if (quizSettings.questionType === 'choice') {
                quizChoices.style.display = 'grid';
                quizChoiceSkip.style.display = 'block';
                quizFillArea.style.display = 'none';
                generateChoices('romaji');
            } else {
                quizChoices.style.display = 'none';
                quizChoiceSkip.style.display = 'none';
                quizFillArea.style.display = 'block';
                document.getElementById('quiz-answer-display').textContent = '_';
                document.getElementById('quiz-answer-display').classList.add('romaji');
            }
        } else {
            // 读音 → 假名
            quizChar.textContent = currentQuestion.romaji;
            quizChar.classList.add('romaji');
            quizPrompt.textContent = `请选择正确的${kanaType === 'hira' ? '平假名' : '片假名'}`;
            
            if (quizSettings.questionType === 'choice') {
                quizChoices.style.display = 'grid';
                quizChoiceSkip.style.display = 'block';
                quizFillArea.style.display = 'none';
                generateChoices('kana');
            } else {
                quizChoices.style.display = 'none';
                quizChoiceSkip.style.display = 'none';
                quizFillArea.style.display = 'block';
                document.getElementById('quiz-answer-display').textContent = '_';
                document.getElementById('quiz-answer-display').classList.remove('romaji');
            }
        }
    }

    // 生成选择题选项
    function generateChoices(answerType) {
        const quizChoices = document.getElementById('quiz-choices');
        quizChoices.innerHTML = '';
        
        const validKana = getValidKana();
        let correctAnswer = answerType === 'romaji' ? currentQuestion.romaji : currentQuestion.kana;
        
        // 生成3个错误选项
        let wrongAnswers = [];
        while (wrongAnswers.length < 3) {
            const randomKana = validKana[Math.floor(Math.random() * validKana.length)];
            let answer;
            if (answerType === 'romaji') {
                answer = randomKana.r;
            } else {
                answer = currentQuestion.kanaType === 'hira' ? randomKana.h : randomKana.k;
            }
            if (answer !== correctAnswer && !wrongAnswers.includes(answer)) {
                wrongAnswers.push(answer);
            }
        }
        
        // 混合正确答案和错误答案
        let allAnswers = [correctAnswer, ...wrongAnswers];
        allAnswers = shuffleArray(allAnswers);
        
        // 创建选项按钮
        allAnswers.forEach(answer => {
            const btn = document.createElement('button');
            btn.className = 'quiz-choice';
            if (answerType === 'romaji') {
                btn.classList.add('romaji');
            }
            btn.textContent = answer;
            btn.addEventListener('click', () => checkChoiceAnswer(btn, answer, correctAnswer));
            quizChoices.appendChild(btn);
        });
    }

    // 检查选择题答案
    function checkChoiceAnswer(btn, selected, correct) {
        const allBtns = document.querySelectorAll('.quiz-choice');
        allBtns.forEach(b => {
            b.style.pointerEvents = 'none';
            if (b.textContent === correct) {
                b.classList.add('correct');
            }
        });
        
        // 隐藏跳过按钮
        document.getElementById('quiz-choice-skip').style.display = 'none';
        
        const isCorrect = selected === correct;
        if (!isCorrect) {
            btn.classList.add('wrong');
        }
        
        showResult(isCorrect, correct);
    }

    // 填空题假名选择器
    function openKanaPicker() {
        const picker = document.getElementById('kana-picker');
        const grid = document.getElementById('kana-picker-grid');
        const title = document.getElementById('kana-picker-title');
        grid.innerHTML = '';
        
        const validKana = getValidKana();
        
        if (quizSettings.direction === 'kanaToRomaji') {
            // 选择读音
            title.textContent = '选择读音';
            grid.classList.add('romaji-grid');
            validKana.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'kana-picker-item';
                btn.style.fontFamily = "'Space Mono', monospace";
                btn.style.fontSize = '0.9rem';
                btn.textContent = item.r;
                btn.addEventListener('click', () => {
                    userAnswer = item.r;
                    document.getElementById('quiz-answer-display').textContent = item.r;
                    picker.classList.remove('active');
                });
                grid.appendChild(btn);
            });
        } else {
            // 选择假名
            title.textContent = currentQuestion.kanaType === 'hira' ? '选择平假名' : '选择片假名';
            grid.classList.remove('romaji-grid');
            kanaData.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'kana-picker-item';
                if (item) {
                    const kana = currentQuestion.kanaType === 'hira' ? item.h : item.k;
                    btn.textContent = kana;
                    btn.addEventListener('click', () => {
                        userAnswer = kana;
                        document.getElementById('quiz-answer-display').textContent = kana;
                        picker.classList.remove('active');
                    });
                } else {
                    btn.classList.add('empty');
                }
                grid.appendChild(btn);
            });
        }
        
        picker.classList.add('active');
    }

    // 检查填空题答案
    function checkFillAnswer() {
        if (!userAnswer) {
            alert('请先选择答案');
            return;
        }
        
        let correctAnswer;
        if (quizSettings.direction === 'kanaToRomaji') {
            correctAnswer = currentQuestion.romaji;
        } else {
            correctAnswer = currentQuestion.kana;
        }
        
        const isCorrect = userAnswer === correctAnswer;
        showResult(isCorrect, correctAnswer);
    }

    // 跳过题目，显示答案
    function skipQuestion() {
        let correctAnswer;
        if (quizSettings.direction === 'kanaToRomaji') {
            correctAnswer = currentQuestion.romaji;
        } else {
            correctAnswer = currentQuestion.kana;
        }
        
        // 禁用选择题选项
        const allBtns = document.querySelectorAll('.quiz-choice');
        allBtns.forEach(b => {
            b.style.pointerEvents = 'none';
            if (b.textContent === correctAnswer) {
                b.classList.add('correct');
            }
        });
        
        // 隐藏跳过按钮
        document.getElementById('quiz-choice-skip').style.display = 'none';
        
        showResult('skipped', correctAnswer);
    }

    // 显示结果
    function showResult(status, correctAnswer) {
        const result = document.getElementById('quiz-result');
        const resultText = document.getElementById('quiz-result-text');
        const correctAnswerEl = document.getElementById('quiz-correct-answer');
        const actions = document.getElementById('quiz-actions');
        
        result.classList.remove('correct', 'wrong', 'skipped');
        
        if (status === 'skipped') {
            result.classList.add('active', 'skipped');
            resultText.textContent = '答案';
            correctAnswerEl.innerHTML = `<span>${correctAnswer}</span>`;
            correctAnswerEl.style.display = 'block';
        } else {
            const isCorrect = status === true;
            result.classList.add('active', isCorrect ? 'correct' : 'wrong');
            resultText.textContent = isCorrect ? '正确!' : '错误';
            
            if (!isCorrect) {
                correctAnswerEl.innerHTML = `正确答案: <span>${correctAnswer}</span>`;
                correctAnswerEl.style.display = 'block';
            } else {
                correctAnswerEl.style.display = 'none';
            }
        }
        
        actions.style.display = 'flex';
    }

    // 数组随机排序
    function shuffleArray(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    // ==================== Wallpaper 弹窗控制 ====================
    const wallpaperModal = document.getElementById('wallpaper-modal');
    const modalClose = document.getElementById('modal-close');
    const copyLinkBtn = document.getElementById('copy-link-btn');
    const workshopLink = 'https://steamcommunity.com/sharedfiles/filedetails/?id=3635766356';

    // 关闭弹窗
    modalClose.addEventListener('click', () => {
        wallpaperModal.classList.remove('active');
    });

    // 点击背景关闭
    wallpaperModal.addEventListener('click', (e) => {
        if (e.target === wallpaperModal) {
            wallpaperModal.classList.remove('active');
        }
    });

    // ESC 键关闭弹窗
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && wallpaperModal.classList.contains('active')) {
            wallpaperModal.classList.remove('active');
        }
    });

    // 复制链接
    copyLinkBtn.addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(workshopLink);
            copyLinkBtn.textContent = '✓ 已复制';
            copyLinkBtn.classList.add('copied');
            setTimeout(() => {
                copyLinkBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    复制链接
                `;
                copyLinkBtn.classList.remove('copied');
            }, 2000);
        } catch (err) {
            alert('复制失败，请手动复制链接');
        }
    });
    </script>
